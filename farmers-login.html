  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: url('images/farm-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    .form-label, .form-control::placeholder {
      color: #eee;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .btn-gold {
      background-color: gold;
      border: none;
      color: black;
      font-weight: bold;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>



    <!--side bar toggle button only on mobile -->

<button class="btn btn-dark d-md-none m-2" id="sidebarToggle">
  <i class="bi bi-list"></i>
</button>

 <div class="sidebar">

     <li><a href="chat-room.html"><i class="bi bi-chat-dots-fill"></i> Chatroom</a></li>
      <li><a href="farmer-login.html"><i class="bi bi-tree-fill"></i>Farmer Login</a></li>

<div class="mt-auto p-3">

  <div class="login-card text-center">
    <div class="logo mb-3"><i class="bi bi-basket-fill"></i> Farm2Table</div>
    <h4 class="mb-3 text-white">Farmer Portal Login</h4>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="farmer@example.com" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="remember" />
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-gold w-100">Login</button>
      <p class="mt-3 text-white">Don't have an account? <a href="#" class="text-warning">Register</a></p>
    </form>
  </div>
</body>
