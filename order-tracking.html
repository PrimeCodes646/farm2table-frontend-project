      border-radius: 10px;
      padding: 40px 30px;

  </style>
</head>
<body>
<button class="sidebar-toggle" onclick="toggleSidebar()"> Menu </button>

    <li class="nav-item">

</li>
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/agrolink-logo.png" alt="AgroLink Logo" width="30" height="30" class="me-2">
      <span class="fw-bold text-warning fs-4">Farm2Table</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons"
      aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html" title="Home"><i class="bi bi-house-door-fill fs-5"></i> </a></li>

</nav>
  

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 tracking-wrapper">
        <h3 class="text-center text-warning mb-4">
          <i class="bi bi-search me-2"></i>Track Your Order
        </h3>

        <form id="trackingForm">
          <div class="input-group mb-3">
            <input type="text" id="trackingInput" class="form-control" placeholder="Enter Tracking ID (e.g. FTT12345)" required>
            <button class="btn btn-dark" type="submit">Track</button>
          </div>
        </form>

        <div id="trackingResult" class="alert d-none" role="alert"></div>

        <p class="text-muted mt-3 text-center" style="font-size: 0.85rem;">
          Demo IDs: FTT12345, FTT67890, FTT54321, FTT00001
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tracking Logic -->
  <script>
    const trackingData = {
      "FTT12345": "üì¶ Your order is out for delivery.",
      "FTT67890": "üöö Your order has been shipped.",
      "FTT54321": "‚úÖ Your order has been delivered.",
      "FTT00001": "‚åõ Your order is being processed."
    };

    document.getElementById("trackingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("trackingInput").value.trim().toUpperCase();
      const resultBox = document.getElementById("trackingResult");

      if (trackingData[input]) {
        resultBox.className = "alert alert-success";
        resultBox.textContent = trackingData[input];
      } else {
        resultBox.className = "alert alert-danger";
        resultBox.textContent = "‚ùå Tracking ID not found. Please double-check and try again.";
      }

      resultBox.classList.remove("d-none");
    });
  </script>

</body>
